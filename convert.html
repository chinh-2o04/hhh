<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quy Đổi Xu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quy Đổi Số Lượng Xu</h1>
        <button onclick="convert(70)">Quy đổi 70k/1000xu</button>
        <button onclick="convert(55)">Quy đổi 55k/1000xu</button>
        
        <input type="number" id="customRate" placeholder="Nhập tỷ giá Xk/1000xu">
        <button onclick="customConvert()">Tự nhập</button>
        
        <h2 id="result"></h2>
    </div>

    <script>
        function convert(rate) {
            let totalXu = prompt("Nhập tổng số xu:");
            if (!totalXu || isNaN(totalXu)) return alert("Vui lòng nhập số hợp lệ!");
            let money = (totalXu / 1000) * rate;
            document.getElementById("result").innerText = `Bạn nhận được: ${money.toLocaleString()} VNĐ`;
        }

        function customConvert() {
            let rate = document.getElementById("customRate").value;
            if (!rate || isNaN(rate)) return alert("Nhập tỷ giá hợp lệ!");
            convert(rate);
        }
    </script>
</body>
</html>
